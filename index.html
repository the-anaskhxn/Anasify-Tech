<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Anasify Tech - Trending Tech Blogs, News, and SEO-Friendly Content">
  <meta name="keywords" content="tech, news, SEO, blogs, trending">
  <meta name="author" content="Anasify Tech">
  <title>Anasify Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans transition-all duration-300">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold">Anasify Tech</h1>
      <p class="text-sm">Your Source for Trending Tech News and Blogs</p>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <div id="posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white p-4 mt-8 text-center">
